<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/map_style.css">
    </head>
    <body>

        <div id="left_column">
            <form id="choiceform">
                <p> 
                    I would like boundary data for
                    <select name="top_level"  id="top_level">
                        <option value="eng">England</option>
                        <option value="wal">Wales</option>
                        <option value="sco">Scotland</option>
                    </select>
                </p>
                <p id="council_choice" class="hidden">
                    <select name="country" id="country">
                        <option value="eng">        
                    </select>
                </p>
                <p>
                    divided into
                    <select name="resolution" id="resolution">
                        <option value="eer">European Electoral Regions</option>
                        <option value="lad">Local Authority Districts</option>
                        <option value="wpc">Westminster Parliamentary Constituencies</option>
                        <option value="wards">Westminster Parliamentary Wards</option>
                    </select>
                </p>
            </form>
            <section id="data_table">
            </section>
        </div>
        <section id="map">
        </section>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <!-- Offline testing
        <script src="d3.v3.min.js"></script>
        <script src="topojson.v1.min.js"></script>
        -->
        <script src="js/map.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
